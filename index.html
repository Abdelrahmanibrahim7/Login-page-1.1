<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            outline: none;
        }

        .button {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #333;
        }

        .social {
            width: 80%;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .social a {
            display: block;
            width: 30%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: black;
        }

        .social a:hover {
            background-color: #eee;
        }

        .social a i {
            margin-right: 5px;
        }

        .switch {
            width: 80%;
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }

        .switch a {
            text-decoration: none;
            color: black;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to My Website</div>
        <div id="login-form" class="form">
            <input type="text" id="login-email" class="input" placeholder="Email or phone number">
            <input type="password" id="login-password" class="input" placeholder="Password">
            <button id="login-button" class="button">Log In</button>
            <div class="social">
                <a href="#" id="login-facebook" class="facebook"><i class="fa fa-facebook"></i>Log In with Facebook</a>
            </div>
            <div class="switch">
                <span>Don't have an account? </span>
                <a href="#" id="switch-to-signup">Sign Up</a>
            </div>
        </div>
        <div id="signup-form" class="form" style="display: none;">
            <input type="text" id="signup-name" class="input" placeholder="Name">
            <input type="text" id="signup-email" class="input" placeholder="Email or phone number">
            <input type="password" id="signup-password" class="input" placeholder="Password">
            <input type="password" id="signup-confirm" class="input" placeholder="Confirm password">
            <button id="signup-button" class="button">Sign Up</button>
            <div class="social">
                <a href="#" id="signup-facebook" class="facebook"><i class="fa fa-facebook"></i>Sign Up with Facebook</a>
            </div>
            <div class="switch">
                <span>Already have an account? </span>
                <a href="#" id="switch-to-login">Log In</a>
            </div>
        </div>
    </div>
    <script>
        // Get the elements from the document
        var loginForm = document.getElementById("login-form");
        var signupForm = document.getElementById("signup-form");
        var loginEmail = document.getElementById("login-email");
        var loginPassword = document.getElementById("login-password");
        var loginButton = document.getElementById("login-button");
        var loginFacebook = document.getElementById("login-facebook");
        var switchToSignup = document.getElementById("switch-to-signup");
        var signupName = document.getElementById("signup-name");
        var signupEmail = document.getElementById("signup-email");
        var signupPassword = document.getElementById("signup-password");
        var signupConfirm = document.getElementById("signup-confirm");
        var signupButton = document.getElementById("signup-button");
        var signupFacebook = document.getElementById("signup-facebook");
        var switchToLogin = document.getElementById("switch-to-login");

        // Add event listeners to the elements
        loginButton.addEventListener("click", function() {
            // Validate the login inputs
            if (loginEmail.value == "" || loginPassword.value == "") {
                alert("Please enter your email or phone number and password.");
            } else {
                // Simulate a login request
                alert("Logging in with email or phone number: " + loginEmail.value);
            }
        });

        loginFacebook.addEventListener("click", function() {
            // Simulate a login request with Facebook
            alert("Logging in with Facebook.");
        });

        switchToSignup.addEventListener("click", function() {
            // Switch to the signup form
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        });

        signupButton.addEventListener("click", function() {
            // Validate the signup inputs
            if (signupName.value == "" || signupEmail.value == "" || signupPassword.value == "" || signupConfirm.value == "") {
                alert("Please enter your name, email or phone number, password, and confirm password.");
            } else if (signupPassword.value != signupConfirm.value) {
                alert("Your passwords do not match.");
            } else {
                // Simulate a signup request
                alert("Signing up with name: " + signupName.value + ", email or phone number: " + signupEmail.value);
            }
        });

        signupFacebook.addEventListener("click", function() {
            // Simulate a signup request with Facebook
            alert("Signing up with Facebook.");
        });

        switchToLogin.addEventListener("click", function() {
            // Switch to the login form
            signupForm.style.display = "none";
            loginForm.style.display = "block";
        });
    </script>
</body>
</html>
